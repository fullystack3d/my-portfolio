<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Test</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; padding: 2rem; }
        form { display: flex; flex-direction: column; gap: 1rem; max-width: 400px; }
        input, button { padding: 0.5rem; font-size: 1rem; }
        button { background-color: #007BFF; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple HTML Form Test</h1>
    <form action="https://formspree.io/f/mpwlvyqk" method="POST">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message">
        <button type="submit">Send</button>
    </form>
</body>
</html>
